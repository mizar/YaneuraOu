name: Make CI (MSYS2)

on:
  push:
    branches:
      - master
      - 'dev/**'
      - 'develop/**'
      - 'pr_*'
  pull_request:
    branches:
      - master
      - 'dev/**'
      - 'develop/**'
      - 'pr_*'


jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: .\script\msys2_build.ps1
